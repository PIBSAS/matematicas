name: Convert TEX to HTML and Build Index

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup pandoc
        uses: nikeee/setup-pandoc@master
        
      - name: Clean HTML output folder
        run: |
          rm -rf html
          mkdir html
          mkdir -p html/js
          cp -r js/* html/js/


      - name: Convert TEX to HTML
        run: |
          mkdir -p html/css
          cat > html/css/style.css <<'EOF'
          body {
          font-family: "Helvetica Neue", Arial, sans-serif;
          line-height: 1.6;
          max-width: 36em;
          margin: 2em auto;
          padding: 0 1em;
          color: #1a1a1a;
          background-color: #fdfdfd;
          }
          header, footer {
          text-align: center;
          margin: 2em 0;
          }
          h1, h2, h3 {
          color: #222;
          }
          ol, ul {
          margin: 1em 0;
          padding-left: 1.5em;
          }
          a.button {
            display: inline-block;
            margin: 0.5em;
            padding: 0.4em 1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
          }
          a.button {
            background-color: #0056b3;
          }
          EOF
          
          find tex -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.gif" \) | while read IMG ; do
              OUT="html/${IMG#tex/}"
              mkdir -p "$(dirname "$OUT")"
              cp "$IMG" "$OUT"
            done
            
          find tex -name "*.tex" | while read FILE ; do
            OUT="html/${FILE#tex/}"
            OUT="${OUT%.tex}.html"
            mkdir -p "$(dirname "$OUT")"

            # Calcular nivel relativo
            DIR_DEPTH=$(dirname "$OUT" | tr -cd '/' | wc -c)
            REL=""
            for ((i=0; i<DIR_DEPTH; i++)); do REL="../$REL"; done

            pandoc "$FILE" -s -o "$OUT" --mathjax

            awk -v s="<script id=\"MathJax-script\" async src=\"https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js\"></script>" '
              /<\/head>/ { print s; }
              { print; }
            ' "$OUT" > "$OUT.tmp"
            mv "$OUT.tmp" "$OUT"


            awk -v s="<script src=\"${REL}js/script.js\"></script>" '
              /<\/body>/ { print s; }
              { print; }
            ' "$OUT" > "$OUT.tmp"
            mv "$OUT.tmp" "$OUT"

            awk -v s="<link rel=\"stylesheet\" href=\"${REL}css/style.css\" />" ' 
              /<\/head>/ { print s; } 
              { print } 
            ' "$OUT" > "$OUT.tmp" 
            mv "$OUT.tmp" "$OUT

            mapfile -t HTML_FILES < <(find html -name "*.html" | sort) 
            for i in "${!HTML_FILES[@]}"; do 
                FILE_NAV="${HTML_FILES[i]}" 
                DIR_DEPTH_NAV=$(dirname "$FILE_NAV" | tr -cd '/' | wc -c) 
                REL_NAV="" 
                for ((j=0; j<DIR_DEPTH_NAV; j++)); do REL_NAV="../$REL_NAV"; done 
                PREV="" 
                NEXT="" 
                [ $i -gt 0 ] && PREV="${HTML_FILES[i-1]}" 
                [ $i -lt $((${#HTML_FILES[@]}-1)) ] && NEXT="${HTML_FILES[i+1]}" 
                
                awk -v home="${REL_NAV}index.html" -v back="$PREV" -v next="$NEXT" ' 
                    /<\/body>/ { 
                        print "<footer>" 
                        print "<a href=\"" home "\" class=\"button\">Home</a>" 
                        if(back!="") print "<a href=\"" back "\" class=\"button\">Back</a>" 
                        if(next!="") print "<a href=\"" next "\" class=\"button\">Next</a>" 
                        print "</footer>" 
                    } 
                    { print } 
                ' "$FILE_NAV" > "$FILE_NAV.tmp" 
                mv "$FILE_NAV.tmp" "$FILE_NAV"
          done

      - name: Generate list.json
        run: |
          echo "[" > list.json
          FIRST=1
          find html -name "*.html" | while read FILE ; do
            PRETTY=$(echo "$FILE" | sed 's/html\///; s/\.html//; s|/| - |g')
            ENTRY="{\"file\":\"$FILE\",\"pretty\":\"$PRETTY\"}"
            if [ $FIRST -eq 1 ]; then
              FIRST=0
            else
              echo "," >> list.json
            fi
            echo "$ENTRY" >> list.json
          done
          echo "]" >> list.json

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Rebuild HTML from TEX"
          git push

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: .
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
